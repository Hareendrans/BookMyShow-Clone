<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <style>
    body {
    background: linear-gradient(to right, #ff2e63, #252a34);
      /* background: linear-gradient(to right, #f84464, #ec407a); */
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background-color: white;
      border: none;
      border-radius: 15px;
      overflow: hidden;
      width: 100%;
      max-width: 500px;
    }

    .tab-content {
      padding: 2rem;
    }

    .form-control {
      border-radius: 8px;
    }

    .btn-primary {
      background-color: #f84464;
      border: none;
    }

    .btn-primary:hover {
      background-color: #e53958;
    }

    .social-icons a {
      margin: 0 10px;
      color: #f84464;
      font-size: 1.75rem;
    }

    .nav-tabs .nav-link.active {
      background-color: #f84464;
      color: white;
      border: none;
    }

    .nav-tabs .nav-link {
      color: #f84464;
      font-weight: bold;
    }

    .brand-title {
      font-size: 2rem;
      font-weight: 700;
      color: #f84464;
      text-align: center;
      margin-top: 1rem;
    }

    @media (max-width: 768px) {
      .tab-content {
        padding: 1rem;
      }

      .brand-title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    

    <ul class="nav nav-tabs justify-content-center pt-3" id="myTab" >
      <li class="nav-item">
        <button class="nav-link active" id="signin-tab" data-bs-toggle="tab" data-bs-target="#signin" type="button" role="tab">Sign In</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab">Sign Up</button>
      </li>
    </ul>

    <div class="tab-content" id="myTabContent">
      <!-- Sign In -->
      <div class="tab-pane fade show active" id="signin">
        <h3 class="text-center text-dark mb-3">Welcome Back!</h3>
        <div class="text-center social-icons mb-3">
          <a href="#"><i class="fab fa-google"></i></a>
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
        <form>
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email" required />
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="Password" required />
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Sign In</button>
          </div>
        </form>
      </div>

      <!-- Sign Up -->
      <div class="tab-pane fade" id="signup" role="tabpanel">
        <h3 class="text-center text-dark mb-3">Create Your Account</h3>
        <div class="text-center social-icons mb-3">
          <a href="#"><i class="fab fa-google"></i></a>
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
        <form>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Name" required />
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email" required />
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="Password" required />
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  
</body>
</html>
